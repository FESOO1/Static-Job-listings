<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Listing.</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <!-- FILTER CONTAINER -->
    <div class="filter"></div>
    <!-- JOBS CONTAINER -->
    <div class="jobs">
      <fieldset class="job-itself">
        <legend class="job-itself-mobile-image">
          <img class="job-itself-mobile-image-itself">
        </legend>
        <div class="job-itself-left">
          <div class="job-itself-left-image"></div>
          <div class="job-itself-left-text"></div>
        </div>
        <div class="job-itself-right"></div>
      </fieldset>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
